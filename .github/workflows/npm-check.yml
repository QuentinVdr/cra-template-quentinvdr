# This workflow will use node and publish a package to GitHub Packages when a release is created

name: Check with NPM

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
